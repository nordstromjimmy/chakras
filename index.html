<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <title>Chakras</title>
</head>
<body>
    <header>The 7 Chakras</header>
    <div class="container">
        <img src="images/body.png">
        <div class="chakras-container">
            <div class="circles">
                <div class="violet-circle">
                    <button onclick="openViolet()">1</button>
                </div>
                <div class="indigo-circle">
                    <button onclick="openIndigo()">2</button>
                </div>
                <div class="blue-circle">
                    <button onclick="openBlue()">3</button>
                </div>
                <div class="green-circle">
                    <button onclick="openGreen()">4</button>
                </div>
                <div class="yellow-circle">
                    <button onclick="openYellow()">5</button>
                </div>
                <div class="orange-circle">
                    <button onclick="openOrange()">6</button>
                </div>
                <div class="red-circle">
                    <button onclick="openRed()">7</button>
                </div>
            </div>
            <div class="chakras-description">
                <p>Crown Chakra</p>
                <p>Third Eye Chakra</p>
                <p>Throat Chakra</p>
                <p>Heart Chakra</p>
                <p>Solar Plecus Chakra</p>
                <p>Sacral Chakra</p>
                <p>Root Chakra</p>
            </div>
        </div>
    </div>
    <div id="content-container" class="content-container">
        <div id ="content-header" class="content-header">
            <h1></h1>
        </div>
        <div id="content-text" class="content-text">
            <p>Press one of the Chakras to read more</p>
        </div>
    </div>
</body>
</html>
